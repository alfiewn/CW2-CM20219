<html>

<head>
    <title>CM20219 – Coursework 2 – WebGL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="three.js"></script>
    <script src="OBJLoader.js"></script>
    <script>
        "use strict"; // https://stackoverflow.com/q/1335851/72470

        // Global variables that are available in all functions.
        // Note: You can add your own here, e.g. to store the rendering mode.
        var camera, scene, renderer, mesh, ball;

        // Initialise the scene, and draw it for the first time.
        init();
        animate();

        // Listen for keyboard events, to react to them.
        // Note: there are also other event listeners, e.g. for mouse events.
        document.addEventListener('keydown', handleKeyDown);

        // Scene initialisation. This function is only run once, at the very beginning.
        function init() {
            scene = new THREE.Scene();

            loadFootball();
            drawGoal();
            createPlane();


            // Set up the camera, move it to (3, 4, 5) and look at the origin (0, 0, 0).
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 3, 0);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            // Draw a helper grid in the x-z plane (note: y is up).
            //scene.add(new THREE.GridHelper(10, 20, 0xffffff));

            // TO DO: Draw a cube (requirement 1).
            // TO DO: Visualise the axes of the global coordinate system (requirment 2).

            // Basic ambient lighting.
            scene.add(new THREE.AmbientLight(0xffffff));
            // TO DO: add more complex lighting for 'face' rendering mode (requirement 4).

            // Set up the Web GL renderer.
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio); // HiDPI/retina rendering
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Handle resizing of the browser window.
            window.addEventListener('resize', handleResize, false);
        }

        // Handle resizing of the browser window.
        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function loadFootball() {

            //var loadBall = new THREE.OBJLoader();
            var texture = new THREE.TextureLoader().load('football.jpg');
            var material = new THREE.MeshBasicMaterial({
                map: texture
            });
            var geometry = new THREE.SphereGeometry(1, 32, 32);
            ball = new THREE.Mesh(geometry, material);
            ball.scale.set(0.25, 0.25, 0.25);
            ball.position.y += 0.25;
            scene.add(ball);

        }


        function drawGoal() {
            var material = new THREE.LineBasicMaterial({
                color: 0xffffff,
                linewidth: 3
            });
            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-3, 0, -3));
            geometry.vertices.push(new THREE.Vector3(-3, 1.5, -3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);


            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-3, 0, 3));
            geometry.vertices.push(new THREE.Vector3(-3, 1.5, 3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);


            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-3, 1.5, -3));
            geometry.vertices.push(new THREE.Vector3(-3, 1.5, 3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);


            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-4, 0.01, 3));
            geometry.vertices.push(new THREE.Vector3(-3, 0.01, 3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);


            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-4, 0.01, -3));
            geometry.vertices.push(new THREE.Vector3(-3, 0.01, -3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);


            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-4, 0.01, 3));
            geometry.vertices.push(new THREE.Vector3(-4, 0.01, -3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);


            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-4, 0.01, 3));
            geometry.vertices.push(new THREE.Vector3(-4, 0.01, -3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);


            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-4, 0.01, -3));
            geometry.vertices.push(new THREE.Vector3(-3, 1.5, -3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);


            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-4, 0.01, 3));
            geometry.vertices.push(new THREE.Vector3(-3, 1.5, 3));
            var line = new THREE.Line(geometry, material);
            scene.add(line);

            var texture = new THREE.TextureLoader().load('net.jpg');

            var geometry = new THREE.PlaneGeometry(6, 1.8027756377319948);
            var material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide
            });
            var plane = new THREE.Mesh(geometry, material);
            plane.rotateY(Math.PI/2);
            plane.rotateX(0.58800260354610889291)
            plane.position.x-=3.5;
            plane.position.y+=0.75;
            scene.add(plane);

        }


        function createPlane() {
            var texture = new THREE.TextureLoader().load('grass.jpg');

            var geometry = new THREE.PlaneGeometry(10, 10, 2);
            var material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide
            });
            var plane = new THREE.Mesh(geometry, material);
            plane.rotateX(Math.PI / 2);
            scene.add(plane);


        }


         function rotate(o) {
            var SPEED = 0.5;
            o.rotation.x += SPEED;
            o.rotation.y += SPEED;
            o.rotation.z += SPEED;
        }

        // Animation loop function. This function is called whenever an update is required.
        function animate() {
            requestAnimationFrame(animate);

            // Render the current scene to the screen.
            renderer.render(scene, camera);
        }

        // Handle keyboard presses.
        function handleKeyDown(event) {
            switch (event.keyCode) {

                case 38: //up arrow = move forwards
                    ball.position.x -= 0.5;
                    rotate(ball);
                    if (ball.position.x < -3) {
                        ball.position.x += 0.5;
                        if (ball.position.z < 3 && ball.position.z > -3) {
                            window.alert('Goal!');
                        } else {
                            window.alert('Out')
                        }

                    }
                    break;

                case 40: //down arrow = move backwards
                    ball.position.x += 0.5;
                    rotate(ball);
                    break;

                case 37: //left arrow = move left
                    ball.position.z += 0.5;
                    rotate(ball);
                    break;

                case 39: //right arrow = move right
                    ball.position.z -= 0.5;
                    rotate(ball);
                    break;
            }
        }
    </script>
</body>

</html>
